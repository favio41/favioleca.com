<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />
    <title>Relax gif</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="svg-container" x-data="{ dur: $persist(5) }">
      <center>
        <h3>Breathe In And Out</h3>
        <svg xmlns="https://www.w3.org/2000/svg" viewbox="0 0 50 50">
          <circle cx="50%" cy="50%" r="12%" onclick="window.location.reload();">
            <animate
              attributeName="r"
              values="12%;19%;19%;12%;12%"
              :dur="dur + 's'"
              repeatCount="indefinite"
            />
            <animate
              attributeName="fill"
              values="#485359;#A2D4F2;#A2D4F2;#485359;#485359"
              :dur="dur + 's'"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
        <input id="speed-text" type="text" name="speed" x-model="dur" />
        <input
          id="speed-range"
          type="range"
          min="2"
          max="6"
          step="0.2"
          x-model="dur"
        />
      </center>
    </div>
    <script
      src="//unpkg.com/@alpinejs/persist@3.12.0/dist/cdn.min.js"
      defer
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
